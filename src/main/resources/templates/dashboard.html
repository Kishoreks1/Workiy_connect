<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DashBoard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"  type='text/css' th:href="@{/css/dashboard.css}">
    </head>
<body>
    <div class="page-container">
        <!-- Header and Breadcrumb as it is -->
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <img class="head_logo" src="/img/workiy-logo-white.png" alt="workiy-logo-white">
          </div>
        </div>

        <div class="row">
            <div class="col-lg-12 ">
                <div class="alert alert-info" th:if="${(param.successMessage != null)}">
                    <span th:text="${param.successMessage[0]}"></span>
                </div>
            </div>
        </div>

        <div class="flex-container">
            <!-- <div class="container"> -->
            <div class="container" >
               <div class="card Attendance_card">
                <div class="card-header">
                    <div class="balls Red_ball"></div>
                    <div class="balls Yellow_ball"></div>
                    <div class="balls Green_ball"></div>
                     <a th:href="@{/user/ams}" class="btn  btn-dark head_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </a>
                   </div>
                   <a th:href="@{/user/ams}" style="text-decoration: none;">
                  <div class="card-body d-flex align-items-center" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                      <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z"/>
                      <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    </svg>
                <p><h6>Attendance Management</h6></p>
               </div>
              </a>
               </div>
            </div>
            <div class="container">
                <div class="card Performance_card">
                 <div class="card-header">
                    <div class="balls Red_ball"></div>
                    <div class="balls Yellow_ball"></div>
                    <div class="balls Green_ball"></div>
                     <a th:href="@{/user/pms}" class="btn  btn-dark head_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </a>
                   </div>
                   <a th:href="@{/user/pms}" style="text-decoration: none;">
                   <div class="card-body d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
                    </svg>  
                 <p><h6>Performance Management</h6></p>
                </div>
              </a>
                </div>
             </div>
             <div class="container"   >
                <div class="card Leave_card">
                    <div class="card-header">
                        <div class="balls Red_ball"></div>
                        <div class="balls Yellow_ball"></div>
                        <div class="balls Green_ball"></div>
                         <a th:href="@{/user/lms}" class="btn btn-dark head_button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </a>
                       </div>
                       <a th:href="@{/user/lms}" style="text-decoration: none;">
                   <div class="card-body d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
                      <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                      <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"/>
                    </svg>
                 <p><h6>Leave Management</h6></p>
                </div>
              </a>
                </div>
             </div>
          <!-- </div> -->
    
          </div>



    </div>
    <div class="footer">
        <footer class=" Workiy_footer">
          <p class="text-center" style="color:white;">Â© Workiy, Inc</p>
        </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Copy rights and other divs as it is -->
</body>
</html>
