<body>
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
            <!--header start here-->
			<div class="header-main">
				<div class="px-3 py-2 text-bg-dark border-bottom">
					<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
						<img class="head_logo" src="/img/workiy-logo-white.png" alt="workiy-logo-white">
				  </div>
				</div>
				</div>
<!--heder end here-->
	<ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/user/home}">Home</a> <i class="fa fa-angle-right"></i> Manage Users</li>
    </ol>
	<div class="row">
		<div class="col-lg-12 ">
			  <div class="alert alert-info" th:if="${(param.errorMessage!= null)}" style="color: red;">
				  <p th:text="${param.errorMessage[0]}"></p>
			  </div>
			 
			  <div class="alert alert-info" th:if="${(param.successMessage != null)}">
				  <span th:text="${param.successMessage[0]}"></span>
			  </div>
			
		   
		</div>
		<div class="flex-container">
			<div class="container navBar" >
				<div class="profilepicture_main">
				<div class="profilepicture">
					<img src="/img/Ellipse 5.png" alt="myimage">
				</div>
				<div class="employee_details">
				  <p >Employee name</p>
				  <p id="head_name">Employee@gmail.com</p>
				  <p id="leavemanagement_head">LEAVE MANAGEMENT</p>
				</div>
				</div>
				<div class="card_main">
		
					<div class="card card_body"  >
						<img src="/svg/dashboard.svg" alt="dashboard_svg">
						  <p class="card-text">Dashboad</p>
					  </div>
					<div class="card card_body" id="active" >
						<img src="/svg/groups_active.svg" alt="manage-users svg">
						  <p class="card-text">Manage users</p>
					  </div>  
					<div class="card card_body">
						<img src="/svg/calendar_month.svg" alt="manage_leaves svg">
						  <p class="card-text">Manage Leaves</p>
					  </div>   
					  <div class="card card_body" >
						<img src="/svg/move_group.svg" alt="apply_leave svg">
						  <p class="card-text">Apply Leaves</p>
					  </div>  
					  <div class="card card_body" >
						<img src="/svg/account_circle.svg" alt="My_leave svg">
						  <p class="card-text">My Leaves</p>
					  </div>  
					  <div class="card card_body" >
						<img src="/svg/calendar_month.svg" alt="calender svg">
						  <p class="card-text">Calender</p>
					  </div> 
		
				</div>
		   
			</div>
			<div class="contant main_container">
			  <!-- <div class="head_main_container">
		
			  </div> -->
			  <div class="body_main_container">
		
				<div class="upper_body_main_container">
				  <h3>Manage Users</h3>
				</div>
		
				<div class="lower_body_main_container">
		
				  <div class="agile-tables">
		
				  
					<table id="table-two-axis" class="two-axis">
					<thead>
					  <tr>
							  <th>Name</th>
							  <th>E-mail</th>
							  <th>Role</th>
							  <th>Leave balance</th>
							  <th>Action</th>
							  </tr>
					</thead>
					<tbody>
					  <tr th:each="user,iterStat : ${users}">
							  <!-- <td th:text="${iterStat.count}"></td> -->
							  <td th:text="${user.firstName} +' '+${user.lastName}"></td>
							  <td th:text="${user.email}"></td>
							  <td th:text="${user.role}"></td>
							  <td th:text="${user.leaveBalance}"></td>
							  
							  <td>
								<a th:href="@{/admin/manage-users/edit/{id}(id=${user.id})}"><i class="fa fa-edit" title="EDIT"></i></a>
								<a th:href="@{/admin/manage-users/block/{id}(id=${user.id})}" th:if="${user.active==true}"><i class="fa fa-ban" title="BLOCK"></i></a>
								<a th:href="@{/admin/manage-users/unblock/{id}(id=${user.id})}" th:if="${user.active==false}"><i class="fa fa-unlock" title="UNLOCK"></i></a>
								<a th:href="@{/admin/manage-users/delete/{id}(id=${user.id})}"><i class="fa fa-trash-o" title="DELETE"></i></a>
								<a th:href="@{/admin/download-leaves/{id}(id=${user.id})}"><i class="fa fa-download" title="DOWNLOAD"></i></a>
		  
							  </td>
							  </tr>
					</tbody>
					</table>
		  
				</div>
		
				</div>
		
			  </div>
			</div>
		
			<!-- <div class="container right_container">
		
		
			</div> -->
		</div>
		<div class="footer">
			<footer class=" Workiy_footer">
			  <p class="text-center" style="color:white;">Â© Workiy, Inc</p>
			</footer>
		  </div>
